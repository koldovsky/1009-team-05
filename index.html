<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Cafe</title>
    <link rel="shortcut icon" href="images/header/icecream.png" type="images/x-icon">
    <link rel="stylesheet" href="style/index.css">
</head>

<body>

    <header class="header header__index">
        <div data-include="partials/header-hamburger.partial.html"></div>
        <div class="header__main-block container">
            <nav data-include="partials/header.partial.html"></nav>
            <div class="header__title header__title--index">
                <p class="header__welcome">Welcome to</p>
                <h2 class="header__owner">Mr. Snowman Cafe</h2>
                <p class="header__story">Handcrafting the most delicious ice cream since 1999.</p>
            </div>
            <div class="header__title-countdown">Deadline Countdown</div>
            <div class="header__countdown">
                <div class="header__countdown-coll countdown-days">
                    <div class="header__countdown-time  header__countdown-days"></div>
                    <div class="header__countdown-time-txt header__countdown-days-txt">днів</div>
                </div>
                <div class="header__countdown-coll">
                    <div class="header__countdown-time header__countdown-housr"></div>
                    <div class="header__countdown-time-txt header__countdown-housr-txt">години</div>
                </div>
                <div class="header__countdown-coll">
                    <div class="header__countdown-time header__countdown-minutes"></div>
                    <div class="header__countdown-time-txt header__countdown-minutes-txt">хвилини</div>
                </div>
                <div class="header__countdown-coll">
                    <div class="header__countdown-time header__countdown-seconds"></div>
                    <div class="header__countdown-time-txt header__countdown-seconds-txt">секунди</div>
                </div>
            </div>

            <div class="header__button-block">

                <a href="#" class="header__about-cafe-button">
                    About Cafe
                </a>

                <a href="#" class="header__our-menu-button --link-button-first-style">
                    Our Menu
                </a>

            </div>
        </div>
    </header>
    <main>
        <div data-include="partials/booklets-menu.partial.html"></div>
        <section data-include="partials/ice-cream-tastes.partials.html"></section>
        <section data-include="partials/tabs-menu.partial.html"></section>
        <div data-include="partials/ingredients.partial.html"></div>
        <div data-include="partials/our-gallery.partial.html"></div>
        <div data-include="partials/blog.partial.html"></div>
    </main>

    <footer data-include="partials/footer.partial.html"></footer>
    <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
